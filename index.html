<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor with Preview</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e2f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .tabs {
      display: flex;
      background-color: #2a2a3c;
    }

    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      background: #2a2a3c;
      border-bottom: 2px solid transparent;
      transition: 0.3s;
    }

    .tab.active {
      background: #33334d;
      border-bottom: 2px solid #00ccff;
    }

    textarea {
      flex: 1;
      background: #1e1e2f;
      color: white;
      border: none;
      outline: none;
      padding: 12px;
      font-size: 14px;
      font-family: monospace;
      resize: none;
      height: 35vh;
      display: none;
    }

    textarea.active {
      display: block;
    }

    iframe {
      flex: 1;
      border: none;
      background: white;
      height: 50vh;
    }

    .button-container {
      display: flex;
      justify-content: flex-start;
      gap: 10px;
      padding: 10px;
    }

    button {
      padding: 10px;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #00ccff;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" data-lang="html">HTML</div>
    <div class="tab" data-lang="css">CSS</div>
    <div class="tab" data-lang="js">JavaScript</div>
  </div>

  <textarea id="html" class="active" placeholder="Write HTML here..."></textarea>
  <textarea id="css" placeholder="Write CSS here..."></textarea>
  <textarea id="js" placeholder="Write JavaScript here..."></textarea>

  <div class="button-container">
    <button id="generateBtn">Generate Structure</button>
    <button id="clearBtn">Clear</button>
  </div>

  <iframe id="preview"></iframe>

  <script>
    const tabs = document.querySelectorAll(".tab");
    const editors = {
      html: document.getElementById("html"),
      css: document.getElementById("css"),
      js: document.getElementById("js")
    };
    const preview = document.getElementById("preview");

    // โครงสร้างเริ่มต้นสำหรับแต่ละภาษา
    const boilerplate = {
      html: `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Hello, World!</h1>
</body>
</html>`,
      css: `/* Add your CSS here */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  margin: 0;
  padding: 0;
}

h1 {
  text-align: center;
  color: #333;
}`,
      js: `// Add your JavaScript here
console.log('Hello from JavaScript!');`
    };

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        document.querySelector(".tab.active").classList.remove("active");
        tab.classList.add("active");

        Object.values(editors).forEach(area => area.classList.remove("active"));
        const lang = tab.dataset.lang;
        const area = editors[lang];
        area.classList.add("active");

        // เติมโค้ดพื้นฐานเมื่อเปลี่ยนแท็บ
        if (area.value.trim() === "") {
          area.value = boilerplate[lang];
        }

        updatePreview();
      });
    });

    // ฟังก์ชันสำหรับอัปเดตผลลัพธ์
    function updatePreview() {
      const html = editors.html.value;
      const css = `<style>${editors.css.value}</style>`;
      const js = `<script>${editors.js.value}<\/script>`;
      preview.srcdoc = html + css + js;
    }

    Object.values(editors).forEach(editor => {
      editor.addEventListener("input", updatePreview);
    });

    // เมื่อเริ่มต้นหน้าเว็บ โค้ดพื้นฐานจะถูกเติมใน editor
    editors.html.value = boilerplate.html;
    editors.css.value = boilerplate.css;
    editors.js.value = boilerplate.js;

    updatePreview();

    // ปุ่มเคลียร์
    document.getElementById("clearBtn").addEventListener("click", () => {
      Object.values(editors).forEach(e => e.value = "");
      updatePreview();
    });

    // ปุ่ม Generate Structure
    document.getElementById("generateBtn").addEventListener("click", () => {
      const activeLang = document.querySelector(".tab.active").dataset.lang;
      const activeEditor = editors[activeLang];

      // เติมโครงสร้างเริ่มต้นที่เหมาะสมกับแท็บที่เลือก
      activeEditor.value = boilerplate[activeLang];
      updatePreview();
    });
  </script>
</body>
</html>
